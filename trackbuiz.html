<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biz Tracker | BizSuit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/hover.css/css/hover-min.css"/>

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }
    .navbar-brand {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #00ffff !important;
    }
    .nav-link {
      color: #eee !important;
      margin: 0 0.5rem;
      font-weight: 500;
      transition: 0.3s ease;
    }
    .nav-link:hover {
      color: #00ffff !important;
      transform: translateY(-3px);
    }
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    .hero h1 {
      font-size: 4.5rem;
      font-weight: 700;
      color: #00ffff;
      animation: pulse 2s infinite;
    }
    .hero p {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    .btn-hero {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border-radius: 30px;
      border: none;
      background: #00ffff;
      color: #000;
      transition: all 0.4s;
    }
    .btn-hero:hover {
      background: #fff;
      color: #000;
      transform: scale(1.1);
    }
    footer {
      background: rgba(0,0,0,0.8);
      padding: 3rem 1rem;
      text-align: center;
      border-top: 1px solid #00ffff22;
    }
    footer p {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top animate__animated animate__fadeInDown">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="fas fa-chart-line me-2"></i>BizTrack</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Stocks</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Shop Map</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Invoice Mint</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Expense Classifier</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <div class="hero-content container">
    <h1 class="animate__animated animate__fadeInDown">Welcome to Biz Tracker</h1>
    <p class="animate__animated animate__fadeInUp">Smarter tools for Indian entrepreneurs & small businesses.</p>
    <a href="#features" class="btn btn-hero animate__animated animate__bounceIn">Explore Now</a>
  </div>
</section>

<!-- Footer -->
<footer class="animate__animated animate__fadeInUp">
  <div class="container">
    <p>&copy; 2025 BizSuit | Made with ‚ù§Ô∏è for Indian Founders üáÆüá≥</p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1200 });
</script>
</body>
</html>
