<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transparent Themed Navbar</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('C:\Users\AL RAHMAN LAPTOP\Downloads\Hanzla\New folder\v1016-b-09.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .custom-navbar {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .custom-navbar .navbar-brand,
    .custom-navbar .nav-link {
      color: #ffffff !important;
    }

    .custom-navbar .nav-link:hover {
      color: #00bfff !important;
    }

    .material-icons {
      vertical-align: middle;
      margin-right: 4px;
    }

    .nav-item .btn {
      color: #fff;
      border: 1px solid #00bfff;
      background: transparent;
      transition: all 0.3s ease;
    }

    .nav-item .btn:hover {
      background-color: #00bfff;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <span class="material-icons">ac_unit</span>CoolBrand
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon text-white"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#"><span class="material-icons">home</span>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><span class="material-icons">info</span>About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><span class="material-icons">music_note</span>Music</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><span class="material-icons">contact_mail</span>Contact</a>
          </li>
          <li class="nav-item ms-2">
            <button class="btn btn-sm">Sign Up</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dummy Content -->
  <div style="height: 100vh; display: flex; align-items: center; justify-content: center; color: white; text-shadow: 1px 1px 3px black;">
    <h1>Welcome to the Cool Website</h1>
  </div>

  <!-- Bootstrap JS + jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional jQuery for future animations -->
  <script>
    // Example jQuery - navbar shrink effect (optional)
    $(window).scroll(function () {
      if ($(this).scrollTop() > 50) {
        $('.custom-navbar').css('background', 'rgba(0,0,0,0.6)');
      } else {
        $('.custom-navbar').css('background', 'rgba(0,0,0,0.4)');
      }
    });
  </script>

</body>
</html>
